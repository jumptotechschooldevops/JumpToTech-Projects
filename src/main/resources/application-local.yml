# Local Profile Configuration
spring:
  datasource:
    url: jdbc:h2:mem:taskdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  redis:
    host: localhost
    port: 6379
    password: 
    timeout: 2000

server:
  port: 8080

app:
  environment: local
  cache:
    enabled: true

logging:
  level:
    root: INFO
    com.devops.training: DEBUG
