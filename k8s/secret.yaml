apiVersion: v1
kind: Secret
metadata:
  name: task-manager-secret
  namespace: task-manager
  labels:
    app: task-manager
type: Opaque
data:
  # Base64 encoded values
  # To encode: echo -n 'your-password' | base64
  # To decode: echo 'encoded-value' | base64 -d
  
  # Database password: taskpass123
  DB_PASSWORD: dGFza3Bhc3MxMjM=
  
  # Redis password (empty for now)
  REDIS_PASSWORD: ""
---
# Alternative: Using stringData (plain text, auto-encoded)
apiVersion: v1
kind: Secret
metadata:
  name: task-manager-secret-plain
  namespace: task-manager
  labels:
    app: task-manager
type: Opaque
stringData:
  DB_PASSWORD: taskpass123
  REDIS_PASSWORD: ""
