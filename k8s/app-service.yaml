apiVersion: v1
kind: Service
metadata:
  name: task-manager-service
  namespace: task-manager
  labels:
    app: task-manager-api
    tier: backend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: task-manager-api
---
# ClusterIP Service (for internal access)
apiVersion: v1
kind: Service
metadata:
  name: task-manager-service-internal
  namespace: task-manager
  labels:
    app: task-manager-api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: task-manager-api
---
# NodePort Service (alternative for local testing)
apiVersion: v1
kind: Service
metadata:
  name: task-manager-service-nodeport
  namespace: task-manager
  labels:
    app: task-manager-api
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: task-manager-api
