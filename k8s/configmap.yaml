apiVersion: v1
kind: ConfigMap
metadata:
  name: task-manager-config
  namespace: task-manager
  labels:
    app: task-manager
data:
  # app settings
  SPRING_PROFILE: "k8s"
  APP_ENVIRONMENT: "kubernetes"
  SERVER_PORT: "8080"
  CONTEXT_PATH: "/api"
  
  # database
  DB_URL: "jdbc:postgresql://postgres-service:5432/taskdb"
  DB_USERNAME: "taskuser"
  DB_DRIVER: "org.postgresql.Driver"
  HIBERNATE_DIALECT: "org.hibernate.dialect.PostgreSQLDialect"
  DDL_AUTO: "update"
  SHOW_SQL: "false"
  
  # redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_TIMEOUT: "2000"
  
  # caching
  CACHE_TYPE: "redis"
  CACHE_ENABLED: "true"
  CACHE_TTL: "600"
  
  # monitoring
  ACTUATOR_ENDPOINTS: "health,info,metrics,prometheus"
  ACTUATOR_BASE_PATH: "/actuator"
  HEALTH_SHOW_DETAILS: "always"
  PROMETHEUS_ENABLED: "true"
  
  # logging
  LOG_LEVEL_ROOT: "INFO"
  LOG_LEVEL_APP: "INFO"
  LOG_LEVEL_SPRING_WEB: "INFO"
  LOG_LEVEL_HIBERNATE: "WARN"
