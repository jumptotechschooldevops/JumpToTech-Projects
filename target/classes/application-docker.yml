# Docker Profile Configuration
spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/taskdb}
    username: ${DB_USERNAME:taskuser}
    password: ${DB_PASSWORD:taskpass123}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}
  
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
        format_sql: true
  
  h2:
    console:
      enabled: false
  
  redis:
    host: ${REDIS_HOST:redis}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: ${REDIS_TIMEOUT:2000}

server:
  port: ${SERVER_PORT:8080}

app:
  environment: docker
  cache:
    enabled: ${CACHE_ENABLED:true}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.devops.training: ${LOG_LEVEL_APP:INFO}
